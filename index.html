<html>
  <head>
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h3>The Great</h3>
      <h1 id="colorDisplay">rgb(211,206, 13)</h1>
      <h3>Guessing Game</h3>
    </div>
    <div id="bar">
      <div id="bar-content">
        <button id="btnNew">New Game</button>
        <span id="msg">Try Again</span>
        <div id="level">
          <span class="mode">Easy</span>
          <span class="mode active">Hard</span>
        </div>
      </div>
    </div>
    <div id="content">
    <div id="c-content">
      <div class="colorSQ test"></div>
      <div class="colorSQ"></div>
      <div class="colorSQ"></div>
      <div class="colorSQ"></div>
      <div class="colorSQ"></div>
      <div class="colorSQ"></div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
